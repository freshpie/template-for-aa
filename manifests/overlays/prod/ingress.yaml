spec:
  ingressClassName: ingress-internal
  rules:
  - host: "82023143.ce-aa.kubepia.net"
    http:
      paths:
      - path: /
        backend:
          service:
            name: todo_app-service
            port:
              number: 8080
        pathType: Prefix